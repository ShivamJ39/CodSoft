<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the calculator -->
    <div class="calculator">
        <!-- Display area where results and inputs are shown -->
        <div class="display" id="display">0</div>
        <!-- Container for calculator buttons -->
        <div class="buttons">
            <!-- Button to clear the display -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <!-- Button for division -->
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <!-- Button for multiplication -->
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <!-- Button for subtraction -->
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <!-- Button for digit 7 -->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <!-- Button for digit 8 -->
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <!-- Button for digit 9 -->
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <!-- Button for addition -->
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <!-- Button for digit 4 -->
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <!-- Button for digit 5 -->
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <!-- Button for digit 6 -->
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <!-- Button to calculate the result -->
            <button class="btn" onclick="calculateResult()">=</button>
            <!-- Button for digit 1 -->
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <!-- Button for digit 2 -->
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <!-- Button for digit 3 -->
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <!-- Button for digit 0, spans two columns -->
            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <!-- Button for decimal point -->
            <button class="btn" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
